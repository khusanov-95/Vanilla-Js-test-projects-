    <meta charset="UTF-8" />

  <body>
    <div class="container">
      <div class="auth" id="auth">
        <div class="sign">
          <div class="forms-headings"><a id="sign-up-link" class="signUp active"><h4>Sign up</h4></a>
            <a id="log-in-link" class="logIn"><h4>Log-in</h4></a>
          </div>    
          <!-- Sign Up -->
          <div class="sign-up active">
            <form class="sign-up-form" id="sign-up-form">
              <div class="input-field">
                <label for="signup-email">Email:</label>
                <input type="email" id="signupEmail" required>
              </div>
              <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="signupPassword" required>
              </div>
              <div class="input-field">
                <label for="nickname">Create your nickname:</label>
                <input type="text" id="nickname" required>
              </div>
              <button class="btn-submit" type="submit">Sign-up</button>
              <div class="err"></div>
            </form>
          </div>
          <!-- Log In -->
          <div class="log-in">
            <form id="log-in-form">
              <div class="input-field">
                <label for="login-email">Email:</label>
                <input type="email" id="loginEmail" required>
              </div>
              <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="loginPassword" required>
              </div>
              <button class="btn-log-in" type="submit">Log-in</button>
              <div class="err"></div>
            </form>      
          </div>
        </div>
      </div> 
      <div class="messanger" id="messanger">
        <div class="messanger__room-name"><button class="btn-back"><i class="fas fa-arrow-left"></i></button><h3>Room3</h3></div>
        <div class="UserInfo">
          <div><i class="far fa-user"></i> <span class="username" id="username"></span></div>
          <div class="logout"><button class="logout-btn" id="logout">Log-out</button></div>
        </div>
        <div class="messanger__chat-area" id="chatArea"></div>
        <div class="messanger__input">
          <form class="messanger__form" id="form">
            <input type="text" id="message">
            <button type="submit" class="btn" id="sendBtn">Send</button>
          </form>
        </div>
      </div>
    </div>
